spring:
  application:
    name: import-export-service

  # Server configuration
  server:
    port: 8082

  # Database configuration
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/monitoring?currentSchema=loader}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: loader
    open-in-view: false

  # Flyway configuration (migrations run in etl_initializer, so disable here)
  flyway:
    enabled: false

  # Multipart file upload configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

# Loader Service Client configuration
loader-service:
  base-url: http://${LOADER_SERVICE_HOST:signal-loader}:${LOADER_SERVICE_PORT:8080}
  timeout:
    connect: 5s
    read: 30s
  retry:
    max-attempts: 3
    backoff-delay: 1s

# File Storage configuration
file-storage:
  base-path: ${FILE_STORAGE_PATH:/app/imports}
  error-files-path: ${FILE_STORAGE_PATH:/app/imports}/errors
  max-file-size: 10485760  # 10MB in bytes

# Import configuration
import:
  max-rows-per-file: 10000
  validation:
    required-columns:
      - Loader Code
      - SQL Query
      - Min Interval (seconds)
      - Max Interval (seconds)
      - Query Period (seconds)
      - Max Parallel Executions

# Security configuration
security:
  jwt:
    secret: ${JWT_SECRET:your-256-bit-secret-key-here-change-in-production}
    expiration-ms: 86400000  # 24 hours

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

# Logging configuration
logging:
  level:
    root: INFO
    com.tiqmo.monitoring.importexport: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} - %msg%n'
    file: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n'

# Resilience4j Circuit Breaker configuration
resilience4j:
  circuitbreaker:
    instances:
      loader-service:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10

  retry:
    instances:
      loader-service:
        maxAttempts: 3
        waitDuration: 1s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - org.springframework.web.client.ResourceAccessException
          - java.net.SocketTimeoutException

# SpringDoc OpenAPI configuration
springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha

# Application info
info:
  app:
    name: ${spring.application.name}
    description: Loader Import/Export Microservice
    version: 1.0.0
    author: Hassan Rawashdeh