# Test Data Generator Configuration
# DEV-ONLY: Defines tables, columns, data types, and generation rules

data-generator:
  mysql:
    host: ${MYSQL_HOST:mysql.loader-infra.svc.cluster.local}
    port: ${MYSQL_PORT:3306}
    database: ${MYSQL_DATABASE:testdata}
    user: ${MYSQL_USER:testuser}
    password: ${MYSQL_PASSWORD:testuser_password_dev}

  # Table definitions
  tables:
    # Example 1: Sales transactions
    - name: sales_data
      recordsPerMinute:
        min: 10
        max: 50
      columns:
        - name: transaction_id
          type: integer
          range: [1000, 999999]

        - name: amount
          type: float
          range: [10.0, 5000.0]
          precision: 2

        - name: product
          type: list
          values: ["Laptop", "Phone", "Tablet", "Monitor", "Keyboard", "Mouse", "Headphones", "Speaker"]

        - name: description
          type: random_text
          minLength: 10
          maxLength: 100

        - name: timestamp
          type: timestamp

    # Example 2: User activity
    - name: user_activity
      recordsPerMinute:
        min: 20
        max: 100
      columns:
        - name: user_id
          type: integer
          range: [1, 10000]

        - name: action
          type: list
          values: ["login", "logout", "view", "purchase", "add_to_cart", "search"]

        - name: session_duration
          type: integer
          range: [1, 3600]

        - name: timestamp
          type: timestamp

    # Example 3: Sensor readings
    - name: sensor_readings
      recordsPerMinute:
        min: 5
        max: 20
      columns:
        - name: sensor_id
          type: integer
          range: [1, 100]

        - name: temperature
          type: float
          range: [-20.0, 50.0]
          precision: 1

        - name: humidity
          type: float
          range: [0.0, 100.0]
          precision: 1

        - name: pressure
          type: float
          range: [900.0, 1100.0]
          precision: 2

        - name: location
          type: list
          values: ["Building-A", "Building-B", "Building-C", "Warehouse", "Lab"]

        - name: timestamp
          type: timestamp

  # Downtime simulation periods (optional)
  downtime:
    - start: "02:00"
      end: "02:15"
      reason: "Simulated nightly maintenance"

    - start: "14:30"
      end: "14:45"
      reason: "Simulated network issue"
