apiVersion: apps/v1
kind: Deployment
metadata:
  name: signal-loader
  namespace: monitoring-app
  labels:
    app: signal-loader
    component: backend
    tier: application
spec:
  replicas: 1  # Set to 1 until DDL mode changed from create-drop to validate
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero downtime
  selector:
    matchLabels:
      app: signal-loader
  template:
    metadata:
      labels:
        app: signal-loader
        component: backend
        tier: application
    spec:
      containers:
      - name: signal-loader
        # Image version is set by deployment script (scripts/deploy-signal-loader.sh)
        # Never use :latest in production - always use timestamped versions
        # Example: signal-loader:1.0.0-1766772210
        image: signal-loader:0.0.1-SNAPSHOT
        imagePullPolicy: IfNotPresent  # Use local image if available
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP

        # Inject ALL config from sealed secret (single source of truth)
        envFrom:
        - secretRef:
            name: app-secrets

        # Additional env vars (non-secret)
        env:
        # Set profile to prod for JSON logging (Elasticsearch-compatible)
        # Schema is managed by etl_initializer (Flyway), not Hibernate
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"

        # Replica identification for distributed execution
        - name: LOADER_REPLICA_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name

        # JVM settings
        - name: JAVA_OPTS
          value: "-Xms512m -Xmx2304m -XX:+UseG1GC"

        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2000m"
            memory: "3Gi"

        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: http
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: http
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        # Graceful shutdown
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 10"]

        # Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: false  # Spring Boot needs write for temp files

      # Service account
      serviceAccountName: signal-loader-sa

      # Pod anti-affinity for high availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - signal-loader
              topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: signal-loader
  namespace: monitoring-app
  labels:
    app: signal-loader
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  selector:
    app: signal-loader

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: signal-loader-sa
  namespace: monitoring-app
