spring:
  application:
    name: auth-service

  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:alerts_db}
    username: ${POSTGRES_USER:alerts_user}
    password: ${POSTGRES_PASSWORD:HaAirK101348App}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        default_schema: auth

  # Session management - stateless for JWT
  security:
    sessions: stateless

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:devSecretKeyForJwtTokenGenerationMustBeAtLeast256BitsLongForHmacSha256Algorithm}
  expiration-ms: ${JWT_EXPIRATION_MS:86400000}  # 24 hours

# Server Configuration
server:
  port: ${SERVER_PORT:8081}
  servlet:
    context-path: /

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

# Logging
logging:
  level:
    root: INFO
    com.tiqmo.monitoring.auth: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"