spring:
  application:
    name: auth-service

  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:alerts_db}
    username: ${POSTGRES_USER:alerts_user}
    password: ${POSTGRES_PASSWORD:HaAirK101348App}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    # database-platform removed - auto-detected by Hibernate
    open-in-view: false  # Disable to prevent lazy-loading issues in view layer
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        default_schema: auth

  # Flyway Database Migration
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration
    schemas: auth
    default-schema: auth
    validate-on-migrate: true

  # Session management - stateless for JWT
  security:
    sessions: stateless

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:devSecretKeyForJwtTokenGenerationMustBeAtLeast256BitsLongForHmacSha256Algorithm}
  expiration-ms: ${JWT_EXPIRATION_MS:86400000}  # 24 hours

# Server Configuration
server:
  port: ${SERVER_PORT:8081}
  servlet:
    context-path: /

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

# Logging
logging:
  level:
    root: INFO
    com.tiqmo.monitoring.auth: DEBUG
    org.springframework.security: DEBUG
    io.opentelemetry: INFO
    # Suppress Spring Security configuration warnings (intentional config)
    org.springframework.security.config.annotation.authentication.configuration: ERROR
    # Suppress Hibernate deprecation warnings
    org.hibernate.orm.deprecation: ERROR
  pattern:
    console: ""  # Disable default pattern (use JSON from logback-spring.xml)

# OpenTelemetry Configuration (TEMPORARILY DISABLED for cluster reset)
otel:
  sdk:
    disabled: true  # TEMPORARILY DISABLED - Re-enable after cluster reset verification
  resource:
    attributes:
      service.name: ${OTEL_SERVICE_NAME:auth-service}
      service.namespace: monitoring-app
      deployment.environment: ${DEPLOYMENT_ENVIRONMENT:dev}

  exporter:
    otlp:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://otel-collector.monitoring-infra.svc.cluster.local:4317}
      protocol: grpc
      timeout: 10s

  traces:
    sampler:
      probability: 1.0  # 100% sampling for dev; reduce in production

  metrics:
    export:
      interval: 60s