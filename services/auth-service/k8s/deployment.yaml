apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: monitoring-app
  labels:
    app: auth-service
    component: backend
    tier: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          # Image version is set by deployment script (scripts/deploy-auth-service.sh)
          # Never use :latest in production - always use timestamped versions
          # Example: auth-service:1.0.0-1766772210
          image: auth-service:latest
          imagePullPolicy: IfNotPresent  # Use local image if available (Docker Desktop)
          ports:
            - containerPort: 8081
              name: http
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: POSTGRES_HOST
              value: "postgres-postgresql.monitoring-infra.svc.cluster.local"
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              value: "alerts_db"
            - name: POSTGRES_USER
              value: "alerts_user"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: SPRING_DATASOURCE_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: JWT_SECRET
            - name: JWT_EXPIRATION_MS
              value: "86400000"  # 24 hours
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: monitoring-app
  labels:
    app: auth-service
spec:
  type: ClusterIP
  ports:
    - port: 8081
      targetPort: 8081
      protocol: TCP
      name: http
  selector:
    app: auth-service
# NodePort service removed - auth-service now only accessible via Gateway (gateway-service:8888)
# For direct access during development/debugging, use port-forward:
#   kubectl port-forward -n monitoring-app svc/auth-service 8081:8081