apiVersion: apps/v1
kind: Deployment
metadata:
  name: loader-frontend
  namespace: monitoring-app
  labels:
    app: loader-frontend
    component: frontend
    tier: presentation
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero downtime
  selector:
    matchLabels:
      app: loader-frontend
  template:
    metadata:
      labels:
        app: loader-frontend
        component: frontend
        tier: presentation
    spec:
      containers:
      - name: loader-frontend
        # Image version with timestamp to avoid caching issues
        # Format: loader-frontend:<version>-<timestamp>
        # Update this tag with each new build to force pod recreation
        # Using unique tag ensures Kubernetes creates new pods even with IfNotPresent
        image: loader-frontend:1.2.0-20251230165013
        imagePullPolicy: IfNotPresent  # Use local Docker image (Docker Desktop shares with K8s)
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP

        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"

        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3

        # Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 101  # nginx user
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: false  # NGINX needs write for temp files

---
apiVersion: v1
kind: Service
metadata:
  name: loader-frontend
  namespace: monitoring-app
  labels:
    app: loader-frontend
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: loader-frontend

---
# NodePort service for external access during POC
# Remove this in production (use Ingress instead)
apiVersion: v1
kind: Service
metadata:
  name: loader-frontend-nodeport
  namespace: monitoring-app
  labels:
    app: loader-frontend
spec:
  type: NodePort
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
    nodePort: 30080  # Access via http://localhost:30080
  selector:
    app: loader-frontend
