<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test SQL Query API</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        input, textarea { width: 100%; padding: 8px; margin: 5px 0; }
    </style>
</head>
<body>
    <h1>SQL Query API Tester</h1>

    <div class="section">
        <h2>Step 1: Login</h2>
        <input type="text" id="username" placeholder="Username" value="admin">
        <input type="password" id="password" placeholder="Password" value="HaAdmin123">
        <button onclick="login()">Login</button>
        <div id="loginResult"></div>
    </div>

    <div class="section">
        <h2>Step 2: Test SQL Query</h2>
        <label>Source Database ID:</label>
        <input type="number" id="dbId" value="1">
        <label>SQL Query:</label>
        <textarea id="sql" rows="5">SELECT 1 AS test_column</textarea>
        <button onclick="testQuery()">Test Query</button>
        <div id="queryResult"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:30080/api';
        let token = '';

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('loginResult');

            try {
                const response = await fetch(`${API_BASE}/v1/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.token) {
                    token = data.token;
                    resultDiv.className = 'section success';
                    resultDiv.innerHTML = `<strong>✅ Login Successful!</strong><br>Token: ${token.substring(0, 50)}...`;
                } else {
                    resultDiv.className = 'section error';
                    resultDiv.innerHTML = `<strong>❌ Login Failed</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.className = 'section error';
                resultDiv.innerHTML = `<strong>❌ Error:</strong> ${error.message}`;
            }
        }

        async function testQuery() {
            const resultDiv = document.getElementById('queryResult');

            if (!token) {
                resultDiv.className = 'section error';
                resultDiv.innerHTML = '<strong>❌ Please login first!</strong>';
                return;
            }

            const sourceDatabaseId = parseInt(document.getElementById('dbId').value);
            const sql = document.getElementById('sql').value;

            console.log('Testing query with:', { sourceDatabaseId, sql });

            try {
                const response = await fetch(`${API_BASE}/v1/res/loaders/test-query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ sourceDatabaseId, sql })
                });

                const data = await response.json();

                if (data.success) {
                    resultDiv.className = 'section success';
                    resultDiv.innerHTML = `
                        <strong>✅ Query Executed Successfully!</strong><br>
                        <strong>Message:</strong> ${data.message}<br>
                        <strong>Row Count:</strong> ${data.rowCount}<br>
                        <strong>Execution Time:</strong> ${data.executionTimeMs}ms<br>
                        <strong>Sample Data:</strong>
                        <pre>${JSON.stringify(data.sampleData, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'section error';
                    resultDiv.innerHTML = `
                        <strong>❌ Query Failed</strong><br>
                        <strong>Message:</strong> ${data.message}<br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'section error';
                resultDiv.innerHTML = `<strong>❌ Error:</strong> ${error.message}`;
            }
        }
    </script>
</body>
</html>
