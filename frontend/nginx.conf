server {
    listen 8080;
    server_name _;

    # Frontend static files
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Route ALL /api/* requests to Spring Cloud Gateway
    # Gateway handles routing to auth-service and signal-loader
    # Gateway provides: rate limiting, circuit breaking, centralized CORS
    location /api/ {
        # Internal Kubernetes service DNS - Gateway service (FQDN)
        # Using FQDN to ensure DNS resolution works across namespaces
        proxy_pass http://gateway-service.monitoring-app.svc.cluster.local:8888/api/;

        # Forward client information to Gateway
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Origin $http_origin;

        # CORS is now handled by Gateway - remove duplicate headers
        # Gateway has centralized CORS configuration in application.yaml

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings for large requests
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # NEVER cache index.html or version.json - always fetch latest version
    # This ensures users get the latest app on refresh after deployment
    location = /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }

    location = /version.json {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }

    # Static assets - moderate caching for development
    # For production, use shorter cache or CDN with cache invalidation
    location ~* \.(js|css)$ {
        expires 5m;
        add_header Cache-Control "public, max-age=300";
    }

    # Images and fonts can be cached longer
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # React Router: Serve index.html for all routes
    # This must come AFTER specific locations to avoid conflicts
    location / {
        try_files $uri $uri/ /index.html;
        # Don't cache HTML files (fallback for other .html files)
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
